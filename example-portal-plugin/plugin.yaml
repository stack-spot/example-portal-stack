# Generated by cli  
name: example-stack-spot-plugin
description: Just a example of a plugin
# Generated by cli  
types:
  - app
# Generated by cli  
inputs:
  - label: Project name
    type: text
    name: project_name
    default: project-name
    global: true
  - label: "GroupId"
    type: text
    name: "group_id"
    default: "com.example"
    global: true

# Nome com formatação livre que será exibido no portal.
display-name: Example of a Plugin

# caso a picture esteja fora do repo colocar uma url externa
# Categorias disponíveis:
# [sre, frontend, backend, fullStack, analytics]
picture: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Circle-icons-plugin.svg/512px-Circle-icons-plugin.svg.png"

# Especificar a categoria da stack.
# Plugin podem perceber a qualquer category
